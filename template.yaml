apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: gitops-flights-deploy
  title: Deploy Flights App via GitOps
  description: Fetch flights app manifests and create a GitOps repository
spec:
  owner: platform-team
  type: service
  
  parameters:
    - title: Configuration
      required:
        - name
        - repoUrl
      properties:
        name:
          title: Application Name
          type: string
          default: flights-app
        namespace:
          title: Target Namespace
          type: string
          default: flights
        repoUrl:
          title: Target Repository
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    # Fetch the flights-app manifests
    - id: fetch
      name: Fetch Flights App Manifests
      action: fetch:plain
      input:
        url: https://github.com/stuntman86/flights-app/tree/main/flights-app

    # Publish to GitHub
    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        repoUrl: ${{ parameters.repoUrl }}
        description: GitOps repository for ${{ parameters.name }}
        defaultBranch: main

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Create ArgoCD App
        url: https://argocd-server-argocd.apps.YOUR-CLUSTER-DOMAIN/applications?new=true
